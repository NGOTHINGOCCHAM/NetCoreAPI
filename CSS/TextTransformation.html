<!DOCTYPE html>
<html>

<head>
    <style>
        p.uppercase {
            text-transform: uppercase;
        }

        p.lowercase {
            text-transform: lowercase;
        }

        p.capitalize {
            text-transform: capitalize;
        }
    </style>
</head>

<body>

    <h1>Ngô Thị Ngọc Châm -2121050888</h1>

    <p class="uppercase">Ngô Thị Ngọc Châm -2121050888</p>
    <p class="lowercase">Ngô Thị Ngọc Châm -2121050888.</p>
    <p class="capitalize">Ngô Thị Ngọc Châm -2121050888</p>

</body>

</html>
